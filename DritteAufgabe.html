<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

<h1>Travel reservation form</h1>

<p><strong>* denotes mandotory</strong></p>

<form>

    <a>Full Name*:<br></a>
    <input type="text" placeholder="FirstName LastName"/>
    <br>
    <a>Email address*:<br></a>
    <input type="text" placeholder="EMAIL_ADRESS"/>
    <br>
    <a>Select Tour Package*:<br></a>
    <label><select name="top5">
        <option>Goa</option>
        <option>Platzhalter</option>
        <option>Platzhalter2</option>
        <option>Platzhalter3</option>
        <option>Platzhalter4</option>
    </select></label>
    <br>
    <a>Arrival date*:<br></a>
    <input type="text" placeholder="m/d/y"/>
    <br>
    <a>Number of persons*:<br></a>
    <input type="text" placeholder="UNKOWN_TYPE"/>
    <br>
    <label>
        <a>What would you want avail?*</a>
        <br>
        Boarding<input type="checkbox">
        <br>
        Fooding<input type="checkbox">
        <br>
        Sight seeing<input type="checkbox">
        <label>
            <br>
            <a>Discout Coupon code:</a>
            <br>
            <input type="text" placeholder="UNKNOWN_TYPE"/>
            <br>
            <a>Term and conditions*</a>
            <br>
            <form>
                <input type="radio" id="ia">
                <label for="ia"> I agreee</label>
                <input type="radio" id="id">
                <label for="id"> I disagree</label>
            </form>
        </label>
        <br>
            <button type="submit">Complete reservation</button>
    </label>
</form>


</body>

</html>
